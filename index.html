<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reloj Mundial</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Bitcount Single", system-ui;
      margin: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    #clock {
      font-family: "Bitcount Single", system-ui;
      font-size: 10vw;
      font-weight: 300;
      
    }
    #timezone {
      font-family: "Bitcount Single", system-ui;
      margin-top: 20px;
      font-size: 3vw;
      color: #ccc;
      color: rgba(255, 0, 0, 0.87);
    }
    #zoneSelector{
      font-family: "Bitcount Single", system-ui;
    }

    select {
      font-family: "Bitcount Single", system-ui;
      margin-top: 30px;
      font-size: 1.5vw;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: #222;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>



  <div id="clock">00:00:00</div>
  <div id="timezone">Zona horaria</div>
  <select id="zoneSelector"></select>

  <script>
    const clock = document.getElementById("clock");
    const timezoneLabel = document.getElementById("timezone");
    const selector = document.getElementById("zoneSelector");

    // Lista de zonas horarias comunes
    const timezones = [
      "UTC",
      "Europe/Madrid",
      "Europe/London",
      "America/New_York",
      "America/Mexico_City",
      "America/Los_Angeles",
      "Asia/Tokyo",
      "Asia/Shanghai",
      "Asia/Dubai",
      "Australia/Sydney"
    ];

    // Rellenar el selector
    timezones.forEach(zone => {
      const option = document.createElement("option");
      option.value = zone;
      option.textContent = zone;
      selector.appendChild(option);
    });

    // Guardar zona horaria actual
    let currentZone = "UTC";
    selector.value = currentZone;

    function updateClock() {
      const now = new Date();
      const formatter = new Intl.DateTimeFormat("es-ES", {
        timeZone: currentZone,
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });

      const timeStr = formatter.format(now);
      clock.textContent = timeStr;
      timezoneLabel.textContent = currentZone;
    }

    // Cambiar zona horaria
    selector.addEventListener("change", () => {
      currentZone = selector.value;
      updateClock();
    });

    // Actualizar cada segundo
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
